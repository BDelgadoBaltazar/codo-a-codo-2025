<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="../styles/galeria_imagenes.css">
</head>
<body>
    <div class="galeria">
        <div class="item-galeria">
            <a href="#img1">
                <img src="../Imágenes/estadio_boca.jpg" alt="Estadio de Boca Juniors">
                <div class="descripcion">
                    <h3>Estadio de Boca Juniors</h3>
                    <p>Estadio Alberto Jacinto Armando</p>
                </div>
            </a>
        </div>
    </div>

    <div class="galeria">
        <div class="item-galeria">
            <a href="#img2">
                <img src="../Imágenes/estadio_river.jpeg" alt="Estadio de River Plate">
                <div class="descripcion">
                    <h3>Estadio de River Plate</h3>
                    <p>Estadio Monumental Antonio Vespucio Liberti</p>
                </div>
            </a>
        </div>
    </div>

    <div class="lightbox" id="img1">
        <a href="#" class="close">&times</a>
        <img src="../Imágenes/estadio_boca.jpg" alt="Estadio de Boca Juniors">
    </div>

    <div class="lightbox" id="img2">
        <a href="#" class="close">&times</a>
        <img src="../Imágenes/estadio_river.jpeg" alt="Estadio de River Plate">
    </div>
</body>
</html>
